<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Pixelify+Sans:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="title">
                <img src="icons/title.svg" class="title">
            </div>
            <div class="buttons">
                <button class="normal">Normal</button>
                <button class="erase">Erase</button>
                <button class="rainbow">Rainbow</button>
                <button class="clear">Clear</button>
            </div>
            <div class="sliderContainer">
                <div class="sliderTitle">Canvas Size</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <div class="creator">
                <a href="https://github.com/kevanpr">by Rhynne Gracelle</a>
            </div>
        </div>

        <div class="rightContainer">
            <div class="canvasContainer">
                <img src="icons/canvas.png" class="canvas">
            </div>
        </div>
    </div>
    
</body>
</html>
